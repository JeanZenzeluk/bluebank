<div>
	<div class="row" style="float: left !important; padding-left: 16px; margin-bottom: 15px;">
		<input type="text" ng-model="inputBusca"/>
		<button class="btn btn-default botao-espacamento-padrao" ng-click="buscarPorFiltro()">Buscar</button>
	</div>
	<div class="row" style="height: 300px; padding-left: 15px !important; padding-right: 15px !important;">
		<table class="table table-striped table-bordered table-inverse">
				<thead>
					<tr style="background-color: #CFCFCF;">
					  	<th><a href="#" ng-click="ordenarPor('nome')">{{nameFirstColumn}}</a></th>
						<th><a href="#" ng-click="ordenarPor('descricao')">Descrição</a></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="funcionalidade in funcionalidadesLista | filter:filtroBusca | orderBy:criterioOrdenacao:direcaoOrdenacao | limitTo:5">
					    <td>{{funcionalidade.nome}}</td>
						<td>{{funcionalidade.descricao}}</td>
					</tr>
				</tbody>
		</table>
	
	<div style="float:right;" class="cor-fonte-destaque1">Total de Registros: {{totalDeRegistros}}</div>
	</div>
</div>
